<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CropSense</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: url("background.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            min-height: 100vh;
            background: rgba(0, 0, 0, 0.25); 
            backdrop-filter: blur(6px); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 360px;
            background: rgba(255, 255, 255, 0.96);
            padding: 22px; 
            border-radius: 12px;
            box-shadow: 0 0 14px rgba(0,0,0,0.38);
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            margin-bottom: 6px;
        }

        p {
            margin-top: 0;
            font-size: 14px;
            color: #555;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 6px; 
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 16px; 
            width: 100%;
            padding: 10px;
            background: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s ease; 
        }

        button:hover {
            background: #1b5e20;
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            background: #f4fdf6;
            border-radius: 8px;
            font-weight: bold;
            color: #333;
            min-height: 50px; 
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

<div class="overlay">
    <div class="container">
        <h1>ðŸŒ¾ CropSense</h1>
        <p>Your friendly crop health advisor!</p>

        <label for="cropSelect">Crop Type</label>
        <select id="cropSelect">
            <option value="">--Select Crop--</option>
            <option>Rice</option>
            <option>Wheat</option>
            <option>Cotton</option>
        </select>

        <label for="symptomSelect">Observed Symptom</label>
        <select id="symptomSelect">
            <option value="">--Select Symptom--</option>
            <option>Yellow Leaves</option>
            <option>Brown Spots</option>
            <option>Wilting</option>
        </select>

        <button onclick="checkCrop()">Analyze Crop</button>

        <div id="result" class="result"></div>
    </div>
</div>

<script>
function checkCrop() {
    const selectedCrop = document.getElementById("cropSelect").value;
    const selectedSymptom = document.getElementById("symptomSelect").value;
    const outputDiv = document.getElementById("result");

    if (!selectedCrop || !selectedSymptom) {
        outputDiv.innerHTML = "Oops! Please select both crop and symptom before analyzing.";
        return;
    }

    let detectedIssue = "";
    let recommendation = "";
    let cropHealth = 0;

    if (selectedCrop === "Rice" && selectedSymptom === "Yellow Leaves") {
        detectedIssue = "Nitrogen Deficiency";
        recommendation = "Consider applying nitrogen-based fertilizer.";
        cropHealth = 70;
    } 
    else if (selectedCrop === "Rice" && selectedSymptom === "Brown Spots") {
        detectedIssue = "Leaf Blight";
        recommendation = "Try using recommended fungicide spray.";
        cropHealth = 45;
    } 
    else if (selectedCrop === "Wheat" && selectedSymptom === "Wilting") {
        detectedIssue = "Root Rot";
        recommendation = "Check soil drainage and consider treatment.";
        cropHealth = 40;
    } 
    else if (selectedCrop === "Cotton" && selectedSymptom === "Yellow Leaves") {
        detectedIssue = "Pest Infestation";
        recommendation = "Apply organic pesticide or consult an agronomist.";
        cropHealth = 55;
    } 
    else {
        detectedIssue = "Healthy Crop"; 
        recommendation = "Keep doing what you're doing!";
        cropHealth = 85;
    }

    outputDiv.innerHTML = 
        "Crop: " + selectedCrop + "<br>" +
        "Detected Issue: " + detectedIssue + "<br>" +
        "Health Score: " + cropHealth + "%<br>" +
        "Advice: " + recommendation;

}
</script>

</body>
</html>
